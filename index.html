<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
                <input placeholder="0" type="text" id="output-screen">
                <button onclick="Clear()" class="operator">AC</button>
                <button onclick="del()" class="operator">DEL</button>
                <button onclick="display('%')" class="operator">%</button>
                <button onclick="display('/')" class="operator">/</button>
                <button onclick="display('7')">7</button>
                <button onclick="display('8')">8</button>
                <button onclick="display('9')">9</button>
                <button onclick="display('*')" class="operator">*</button>
                <button onclick="display('4')">4</button>
                <button onclick="display('5')">5</button>
                <button onclick="display('6')">6</button>
                <button onclick="display('-')" class="operator">-</button>
                <button onclick="display('1')">1</button>
                <button onclick="display('2')">2</button>
                <button onclick="display('3')">3</button>
                <button onclick="display('+')" class="operator">+</button>
                <button onclick="display('.')" class="operator">.</button>
                <button onclick="display('0')">0</button>
                <button onclick="Calculate()" class="equal operator">=</button>
        </div>
    </div>
    <script>
        let outputScreen = document.getElementById("output-screen");

        function display(num){
            outputScreen.value += num;
        }
        function Calculate(){
            try{
             outputScreen.value = eval(outputScreen.value);
        }
        catch(err)
        {
            alert("Invalid")
        }
         }
         function Clear(){
            outputScreen.value=" ";
         }
         function del(){
            outputScreen.value = outputScreen.value.slice(0,-1);
         }
    </script>
</body>
</html>
